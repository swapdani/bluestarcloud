<!DOCTYPE html>
<html>
<head>
    <title>BlueStar Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }


    </style>
</head>
<body>

<div class="form-container">
    <h1>Upload & Process UFO Data</h1>
    <form id="uploadForm">
        <!--        <label>Text Parameter:</label><br>-->
        <!--        <input type="text" name="textParam" required><br>-->

        <label>Excel File:</label><br>
        <input type="file" id="fileInput" name="file" accept=".xlsx" required><br>

        <button id="submitBtn" type="submit" disabled>Upload & Process</button>
    </form>
</div>

<script>
  const fileInput = document.getElementById("fileInput");
  const submitBtn = document.getElementById("submitBtn");

  fileInput.addEventListener("change", () => {
    submitBtn.disabled = fileInput.files.length === 0;
  });

  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const file = fileInput.files[0];
    if (!file) { alert("Please select a file"); return; }

    // Build FormData BEFORE disabling (disabled fields are skipped)
    const originalName = file.name;
    const formData = new FormData();
    formData.append("file", file);
    // If you have other fields, append them here too.

    // Now disable during processing
    fileInput.disabled = true;
    submitBtn.disabled = true;
    submitBtn.textContent = "Processing...";

    try {
      const response = await fetch("/api/process", { method: "POST", body: formData });

      if (!response.ok) {
        const text = await response.text().catch(() => "");
        throw new Error(`Server error ${response.status}${text ? `: ${text}` : ""}`);
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

    let originalFile = fileInput.files[0].name;
    let fileNameWithoutExt = originalFile.substring(0, originalFile.lastIndexOf(".")) || originalFile;
    let fileExt = originalFile.substring(originalFile.lastIndexOf(".")) || ".xlsx";

    // Append _processed
    let processedFileName = fileNameWithoutExt + "_processed" + fileExt;

      const a = document.createElement("a");
      a.href = url;
      a.download = processedFileName;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      alert(`${processedFileName} downloaded`);
    } catch (err) {
      alert(err.message || "Error processing file");
    } finally {
      fileInput.disabled = false;
      submitBtn.textContent = "Upload & Process";
      submitBtn.disabled = fileInput.files.length === 0;
    }
  });

</script>

</body>
</html>
