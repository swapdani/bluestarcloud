<!DOCTYPE html>
<html>
<head>
  <title>Excel Processor</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="form-container">
  <h1>Upload & Process UFO Data</h1>
  <form id="uploadForm">
    <label>Text Parameter:</label><br>
    <input type="text" name="textParam" required><br>

    <label>Excel File:</label><br>
    <input type="file" id="fileInput" name="file" accept=".xlsx" required><br>

    <button id="submitBtn" type="submit" disabled>Upload & Process</button>
  </form>
</div>

<script>
        const fileInput = document.getElementById("fileInput");
        const submitBtn = document.getElementById("submitBtn");

        // Enable button only if a file is selected
        fileInput.addEventListener("change", () => {
            submitBtn.disabled = fileInput.files.length === 0;
        });

        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";

            let formData = new FormData(e.target);

            try {
                let response = await fetch("/api/process", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    let blob = await response.blob();
                    let url = window.URL.createObjectURL(blob);

                    let a = document.createElement("a");
                    a.href = url;
                    a.download = "processed.xlsx";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert("Error processing file");
                }
            } catch (err) {
                alert("Network error");
            } finally {
                // Button will be enabled again only if file is still selected
                submitBtn.textContent = "Upload & Process";
                submitBtn.disabled = fileInput.files.length === 0;
            }
        });
    </script>

</body>
</html>
