<!DOCTYPE html>
<html>
<head>
  <title>Excel Processor</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
  <h1>Upload & Process UFO Data</h1>
  <form id="uploadForm">
    <label>Application</label><br>
    <input type="text" name="textParam" required><br>

    <label>Excel File:</label><br>
    <input type="file" name="file" accept=".xlsx" required><br>

    <button type="submit">Upload & Process</button>
  </form>
</div>

<script>
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            let formData = new FormData(e.target);

            let response = await fetch("/api/process", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                let blob = await response.blob();
                let url = window.URL.createObjectURL(blob);

                let a = document.createElement("a");
                a.href = url;
                a.download = "processed.xlsx";
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert("Error processing file");
            }
        });
    </script>

</body>
</html>
